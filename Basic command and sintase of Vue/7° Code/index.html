<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <title>Vue example 7 - Lifecycle hooks</title>
    <div id="app" v-cloak>
        <button @click="toogleBox">Toogle box</button>
        <test-box v-if="isVisible"/>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    isVisible: false
                }
            },
            methods: {
                toogleBox: function() {
                    this.isVisible = !this.isVisible;
                }
            },
            updated() {
                console.log('update')
            }
        })
        //Dentro desta componente, vou apresentar alguns modelos de lifecycle hooks do vue
        app.component('test-box', {
            template: `
                <div class="box"></div>
            `,
            data: function() {
                return {

                }
            },
            created() {
                console.log('created');
            },
            mounted() {
                console.log('mounted');
            },
            unmounted() {
                console.log('unmounted');
            }
        })
        app.mount('#app');
    </script>
</body>
</html>
